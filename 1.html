<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mémoire Frame – Staggered Grid 2×2</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .download-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .download-btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>
  <button class="download-btn" onclick="downloadFrame()">Download PNG</button>

  <svg
    id="memoire-frame"
    width="1080"
    height="1920"
    viewBox="0 0 1080 1920"
    xmlns="http://www.w3.org/2000/svg"
  >
    <defs>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.12)" />
      </filter>
    </defs>

    <!-- OUTER BORDER -->
    <rect
      x="12"
      y="12"
      width="1056"
      height="1896"
      rx="48"
      ry="48"
      fill="none"
      stroke="white"
      stroke-width="24"
      filter="url(#shadow)"
    />

    <!-- INNER STROKE -->
    <rect
      x="13"
      y="13"
      width="1054"
      height="1894"
      rx="44"
      ry="44"
      fill="none"
      stroke="rgba(255,255,255,0.22)"
      stroke-width="2"
    />

    <!-- LEFT COLUMN (raised 80px) -->
    <rect
      x="108"
      y="215"
      width="417"
      height="650"
      fill="none"
      stroke="white"
      stroke-width="10"
      rx="48"
      ry="48"
    />

    <rect
      x="108"
      y="895"
      width="417"
      height="650"
      fill="none"
      stroke="white"
      stroke-width="10"
      rx="48"
      ry="48"
    />

    <!-- RIGHT COLUMN (lowered 80px) -->
    <rect
      x="555"
      y="375"
      width="417"
      height="650"
      fill="none"
      stroke="white"
      stroke-width="10"
      rx="48"
      ry="48"
    />

    <rect
      x="555"
      y="1055"
      width="417"
      height="650"
      fill="none"
      stroke="white"
      stroke-width="10"
      rx="48"
      ry="48"
    />

  </svg>

  <script>
    function downloadFrame() {
      const svg = document.getElementById("memoire-frame");
      const svgData = new XMLSerializer().serializeToString(svg);

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 1080;
      canvas.height = 1920;

      const img = new Image();
      const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        canvas.toBlob(
          function (blob) {
            const link = document.createElement("a");
            link.download = "staggered-grid2x2-frame.png";
            link.href = URL.createObjectURL(blob);
            link.click();
            URL.revokeObjectURL(link.href);
            URL.revokeObjectURL(url);
          },
          "image/png"
        );
      };

      img.src = url;
    }
  </script>
</body>
</html>
